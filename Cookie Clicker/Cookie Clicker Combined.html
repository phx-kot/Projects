<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Cookie Clicker</h1>
   <p>__________________________</p>
   <button type="button" id="add1">-- Add 1 --</button>
   <button type="button" id="rem1">-- Remove 1 --</button>
   <h4> Counter: <span id="countnum"></span></h4>
   <button type="button" id="Reset"> -- Reset --</button>
   <script>
       var counter  = 0;
document.getElementById("countnum").innerHTML = counter;
document.getElementById("add1").onclick = function() {
    add();
}
document.getElementById("rem1").onclick = function() {
    remove();
}
function add(){
    counter = counter + 1;
    document.getElementById("countnum").innerHTML = counter;
    return;
}
function remove(){
    counter = counter - 1;
    document.getElementById("countnum").innerHTML = counter;
    return;
}
document.getElementById("Reset").onclick = function() {
    window.counter = 0;
    document.getElementById("countnum").innerHTML = counter;
    return;
}
   </script> 
</body>
</html>
