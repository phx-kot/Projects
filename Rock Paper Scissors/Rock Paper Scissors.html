<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Rock Paper Scissors.css">
</head>
<body>
    <div class="overall">
        <h2>Choose Your Sign!</h2>
        <div class="buttons">
            <button type="button" id="Rock"> Rock </button>
            <button type="button" id="Paper"> Paper </button>
            <button type="button" id="Scissors"> Scissors </button>
            <p></p>
            <button type="'button" id="Send"> GO!</button> 
            <button type="button" id="Reset"> Reset </button>
            <button type="button" id="Clear"> Clear Score </button>
        </div>
        <div class='text'>
            <h3>You threw: <span id="opponentThrow"></span></h3>
            <h3>The computer threw: <span id="compThrow"></span></h3>
            <h3>|<span id="winOrLose"></span></h3>
            <h3>Your Score: <span id="opponentScore"></span></h3>
            <h3>Computer Score: <span id="compScore"></span></h3>
        </div>
    </div>
</body>
<script src='Rock Paper Scissors.js'>
</script>
</html>
